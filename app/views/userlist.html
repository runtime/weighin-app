<h1>Users</h1>


<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group">
        <li class="list-group-item text-right" ng-repeat="user in users">
          <a href="/#/users/{{user.name}}">
            <span class="pull-left"><img src="{{user.avatar}}" class="img-responsive left-block" width="30" height="30" /></span>
            <span class="pull-left">{{user.name}}</span>
          </a>
            <span>
              <!--<button class="btn btn-default btn-sm" ng-click="">Edit</button>&nbsp;-->
              <button type="button" class="btn btn-default btn-sm" ng-click="removeUser(user)">Delete</button>

            </span>

        </li>
      </ul>
    </div>
  </div>
</div>
