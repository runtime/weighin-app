<p>This is the adduser view.</p>


<h1>Add New User</h1>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="Username" class="col-sm-2 control-label">User Name:</label>
    <div class="col-sm-4">
      <input class="form-control" id="username"
             ng-model="user.name" placeholder="user name"/>
    </div>
  </div>

  <div class="form-group">
    <label for="Age" class="col-sm-2 control-label">Age:</label>
    <div class="col-sm-4">
      <input class="form-control" id="age" type="number" min=”0? step="any"
             ng-model="user.age" placeholder="18"/>
    </div>
  </div>



  <div class="form-group">
    <label for="Height" class="col-sm-2 control-label">Height in inches:</label>
    <div class="col-sm-4">
      <input class="form-control" id="height" type="number" min=”0? step="any"
             ng-model="user.height" placeholder="48"/>
    </div>
  </div>

  <div class="form-group">
    <label for="Weight" class="col-sm-2 control-label">Weight in pounds:</label>
    <div class="col-sm-4">
      <input class="form-control" id="weight" type="number" min=”0? step="any"
             ng-model="user.weight" placeholder="125"/>
    </div>
  </div>

  <h4>Choose an avatar:</h4>

  <div class="form-check">
    <label class="form-check-label">
      <img src="http://placekitten.com/g/300/300" value="avatar" height="50" width="50">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" ng-model="user.avatar" value="http://placekitten.com/g/300/300" checked>
      Option one
    </label>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <img src="http://placekitten.com/g/200/200" value="avatar" height="50" width="50">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" ng-model="user.avatar" value="http://placekitten.com/g/200/200">
      Option two
    </label>
  </div>
  <div class="form-check disabled">
    <label class="form-check-label">
      <img src="http://placekitten.com/g/350/350" value="avatar" height="50" width="50">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" ng-model="user.avatar" value="http://placekitten.com/g/350/350">
      Option three
    </label>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default btn-lg" ng-click="addUser(user)">Submit</button>
    </div>
  </div>
</form>
